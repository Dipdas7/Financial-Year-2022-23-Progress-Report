<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022-23 Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center p-4 space-y-6 min-h-screen">

  <!-- Heading -->
  <header class="text-center">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 tracking-wide">
      BHARUCH KISAN AGROFED PRODUCER CO. LTD.
    </h1>
    <p class="text-gray-600 mt-1">Year: 2022 - 23</p>
  </header>

  <!-- Chart -->
  <div class="w-full max-w-3xl bg-white p-4 rounded-2xl shadow">
    <canvas id="chart2022"></canvas>
  </div>

  <script>
    const ctx2022 = document.getElementById('chart2022').getContext('2d');
    new Chart(ctx2022, {
      type: 'line',
      data: {
        labels: ["September","October","November","December","January","February","March"],
        datasets: [
          {
            label: "Total Work Amount",
            data: [57000,270750,354540,378243,1079799,455721,3941874],
            borderColor: "#2563eb",
            backgroundColor: "rgba(37,99,235,0.2)",
            fill: false,
            tension: 0.3
          },
          {
            label: "Profit",
            data: [3000,14250,18660,19998,21092,4150,54017],
            borderColor: "#16a34a",
            backgroundColor: "rgba(22,163,74,0.2)",
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
